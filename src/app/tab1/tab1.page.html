<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ _title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ _title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-text class="ion-text-center" color="secondary" *ngIf="_inventoryList.length === 0">
    <h3>Inventory List is Empty... Add Some!</h3>
  </ion-text>

  <ion-list>
    <ion-item-sliding *ngFor="let inventory of _inventoryList; let i = index" #slider>
      <ion-item>
        <ion-label>
          <h2>{{inventory.assetName}}</h2>
          <p>Quantity: {{inventory.assetQuantity}}</p>
          <p>Location: {{inventory.location}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editWithModal(inventory, i, slider)">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem(inventory, i, slider)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="shareItem(inventory, i, slider)">
          <ion-icon name="share" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <app-custom-fab (fabClick)="addWithModal()"></app-custom-fab>
</ion-content>
